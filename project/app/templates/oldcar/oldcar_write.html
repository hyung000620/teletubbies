{% load custom_filter %}
{% load static %}{% load humanize %}
<!DOCTYPE html>
<html>

  <head>
    <title>거래 글쓰기</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}?{% now "U" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}?{% now "U" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/write.css' %}?{% now "U" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}?{% now "U" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}?{% now "U" %}"/>
  </head>

  <body>
    {% include 'nav.html' %}
    <div class="content-box">
      <div class="container">

        {% block content %}
        <div class="about-trade">
          <div class="container">
            <form class="write-box" method="POST" action="{% if oldcar %}{% url 'edit' oldcar.id %}{% else %}{% url 'oldcar_create_form' %}{% endif %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="flex-box">
                <label class="img-upload">
                  <img src="{% if oldcar %}{{ oldcar.images.url }}{% else %}{% static 'img/icon_photo.png' %}{% endif %}" alt="이미지 설명" id="imagePreview">
                  <input type="file" name="images" accept="image/*" style="display: none;" onchange="previewImage(event);">
                </label>
                <div>
                  <div class="flex-box column baseline title-box">
                    <label for="title">글 제목</label>
                    <input type="text" name="title" placeholder="글 제목" required="required" value="{% if oldcar %}{{ oldcar.title }}{% endif %}">
                    <label for="price">가격</label>
                    <input type="text" name="price" placeholder="가격" required="required" value="{% if oldcar %}{{ oldcar.price }}{% endif %}">
                  </div>
                </div>
              </div>
              <div class="full-box">
                <label for="description" class="block-box">중고차 설명</label>
                <textarea name="description" required="required">
                  {% if oldcar %}{{ oldcar.description }}{% endif %}</textarea>
              </div>
              <div class="full-box">
                <label for="car_info" class="block-box">차량 정보</label>
                <textarea name="car_info" required="required">
                  {% if oldcar %}{{ oldcar.car_info }}{% endif %}</textarea>
              </div>
              <div class="full-box">
                <label for="insurance_history" class="block-box">보험 이력</label>
                <textarea name="insurance_history" required="required">
                  {% if oldcar %}{{ oldcar.insurance_history }}{% endif %}</textarea>
              </div>
              <div class="full-box">
                <label for="location" class="block-box">거래 희망 장소</label>
                <input type="text" name="location" placeholder="거래를 희망하는 장소" required="required" value="{% if oldcar %}{{ oldcar.location }}{% endif %}">
              </div>
              <div class="submit-button-box">
                {% if oldcar %}
                  <button type="submit">수정하기</button>
                {% else %}
                  <button type="submit">전송</button>
                {% endif %}
              </div>
            </form>
          </div>
        </div>
        
        {% endblock %}

        <script type="text/javascript" src="{% static 'js/write.js' %}"></script>

      </body>

    </html>
