{% load static %}

<nav>
  <div class="container">
    <div class="full-box flex-box between">
      <div class="flex-box">
        <div class="logo">
          <a href="{% url 'main' %}">
            <img src="{% static 'img/logo.png' %}" alt=""/>
          </a>
        </div>
        <div class="nav-buttons">
          <a href="/trade">
            <button id="trade-button">중고거래</button>
          </a>

          <a href="/stores">
            <button id="stores-button">동네가게</button>
          </a>

          <a href="/jobs">
            <button id="jobs-button">알바</button>
          </a>

          <a href="/realty">
            <button id="realty-button">부동산 직거래</button>
          </a>

          <a href="/oldcar">
            <button id="oldcar-button">중고차 직거래</button>
          </a>
          {% if user.is_authenticated %}
            <a href="/location">
              <button id="location-button">동네인증</button>
            </a>
          {% endif %}

        </div>
      </div>
      <div class="flex-box gap8">
        <form method="GET" action="{% url 'search' %}">
          <input type="text" id="search" name="search" class="search" placeholder="물품이나 동네를 검색해보세요"/>
        </form>
        {% if user.is_authenticated %}
          <a href="{% url 'chat' user.username %}" class="ghost-button orange">채팅하기</a>
          <a href="{% url 'logout' %}" class="ghost-button">로그아웃</a>

        {% else %}
          <a href="{% url 'login' %}" class="ghost-button" style="color: #1e1e1e">로그인</a>
        {% endif %}
      </div>
    </div>
  </div>
  <script src="{% static 'js/nav.js' %}"></script>
</nav>
