{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>당근은 이런거다</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'><link rel="stylesheet" href="{% static 'css/index.css' %}?{% now 'U' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">

	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="card current--card" onclick="location.href='{% url 'main' %}'" style='cursor: pointer;'>
				<div class="card__image">
					<img src="{% static 'img/character.png' %}" alt="" />
				</div>
			</div>

			<div class="card next--card">
				<div class="card__image">
					<img src="{% static 'img/character2.png' %}" alt="" />
				</div>
			</div>

			<div class="card previous--card">
				<div class="card__image">
					<img src="{% static 'img/character3.png' %}" alt="" />
				</div>
			</div>
		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">당근마켓</h1>
				<h4 class="text location">중고거래</h4>
				<p class="text description">당근에서 가까운 이웃과 함께해요.</p>
			</div>

			<div class="info next--info">
				<h1 class="text name">당근 비즈니스</h1>
				<h4 class="text location">사업자</h4>
				<p class="text description">당신의 이웃이 고객이 됩니다.</p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">당근 소개</h1>
				<h4 class="text location">회사소개</h4>
				<p class="text description">채용정보부터 당근의 모든 것.</p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="{% static 'img/character.png' %}" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="{% static 'img/character2.png' %}" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="{% static 'img/character3.png' %}" alt="" />
		</div>
	</div>
</div>

<div class="loading__wrapper">
	<div class="loader--text">Loading...</div>
	<div class="loader">
		<span></span>
	</div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>











<div class="support">
	<a href="https://twitter.com/DevLoop01" target="_blank"><i class="fab fa-twitter-square"></i></a>
	<a href="https://dribbble.com/devloop01" target="_blank"><i class="fab fa-dribbble"></i></a>
</div>
<!-- partial -->
  <script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script><script  src="{% static 'js/index.js' %}"></script>

</body>
</html>
