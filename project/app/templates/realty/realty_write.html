{% load custom_filter %}
{% load static %}{% load humanize %}
<!DOCTYPE html>
<html>

  <head>
    <title>거래 글쓰기</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}?{% now "U" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}?{% now "U" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/write.css' %}?{% now "U" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}?{% now "U" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}?{% now "U" %}"/>
  </head>

  <body>
    {% include 'nav.html' %}
    <div class="content-box">
      <div class="container">

        {% block content %}
          <div class="about-trade">
            <div class="container">
              <form class="write-box" method="POST" action="{% if realty %}{% url 'edit_realty' realty.id %}{% else %}{% url 'create_realty' %}{% endif %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="flex-box">
                  <label class="img-upload">
                    <img src="{% if realty %}{{ realty.images.url }}{% else %}{% static 'img/icon_photo.png' %}{% endif %}" alt="이미지 설명" id="imagePreview">
                    <input type="file" name="images" accept="image/*" style="display: none;" onchange="previewImage(event);">
                  </label>
                  <div>
                    <div class="flex-box column baseline title-box">
                      <label for="title">글 제목</label>
                      <input type="text" name="title" placeholder="글 제목" required="required" value="{% if realty %}{{ realty.title }}{% endif %}">
                      <label for="property_type">매물 종류</label>
                      <input type="text" name="property_type" placeholder="매물 종류" required="required" value="{% if realty %}{{ realty.property_type }}{% endif %}">
                      <label for="deposit">보증금</label>
                      <input type="text" name="deposit" placeholder="보증금" required="required" value="{% if realty %}{{ realty.deposit }}{% endif %}">
                      <label for="monthly_rent">월세</label>
                      <input type="text" name="monthly_rent" placeholder="월세" required="required" value="{% if realty %}{{ realty.monthly_rent }}{% endif %}">
                      <label for="area">면적_평수</label>
                      <input type="text" name="area" placeholder="면적_평수" required="required" value="{% if realty %}{{ realty.area }}{% endif %}">
                      <label for="rooms">방 수</label>
                      <input type="text" name="rooms" placeholder="방 수" required="required" value="{% if realty %}{{ realty.rooms }}{% endif %}">
                      <label for="floor">층 수</label>
                      <input type="text" name="floor" placeholder="층 수" required="required" value="{% if realty %}{{ realty.floor }}{% endif %}">
                    </div>
                  </div>
                </div>
                <div class="full-box">
                  <label for="description" class="block-box">매물 설명</label>
                  <textarea name="description" required="required">
                    {% if realty %}{{ realty.description }}
                    {% endif %}
                  </textarea>

                </div>
                <div class="full-box">
                  <label for="location" class="block-box">매물 위치</label>
                  <input type="text" name="location" placeholder="매물 위치" required="required" value="{% if realty %}{{ realty.location }}{% endif %}">
                </div>
                <div class="submit-button-box">
                  {% if realty %}
                    <button type="submit">수정하기</button>
                  {% else %}
                    <button type="submit">전송</button>
                  {% endif %}
                </div>
              </form>
            </div>
          </div>
        {% endblock %}

        <script type="text/javascript" src="{% static 'js/write.js' %}"></script>

      </body>

    </html>
